version: "3.7"
services:
  www:
    build:
      context: ./app
      dockerfile: Dockerfile
    command: python ./app/manage.py runserver 0.0.0.0:8000
    volumes:
    - .:/code
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    restart: unless-stopped
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
    env_file:
      - ./.env
volumes:
  postgres_volume:
